<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">LOGIN</h4>
                </div>
                <div class="card-body">

                    <form action="#" th:action="@{/processLogin}" method="POST">

                        <div class="form-group">
                            <label for="username">Username: </label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre de usuario">
                        </div>

                        <div class="form-group">
                            <label for="password">Password: </label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseÃ±a">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Submit</button>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
